<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Preços - E-busquei</title>
  <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>
  <div class="header">
    <h1>Escolha seus produtos e confira os valores em cada loja.</h1>
  </div>

  <div class="logo-container">
    <a href="/index.html">
      <img src="/img/logo.png" alt="Logo E-busquei" class="logo">
    </a>
  </div>

  <div class="main-content">
    <div class="market-list" id="market-list">
      <h2>Lista de Produtos</h2>
      <ul id="productList"></ul>
    </div>

    <div class="market-container-wrapper">
      <div class="market" onclick="redirectToMarket('https://www.atacadao.com.br')">
        <img src="img/atac.jpeg" alt="Atacadão">
        <div class="added-products" id="addedProducts1"></div>
        <div class="total-value" id="totalValue1" data-total-price="0">Total: R$ 0.00</div>
      </div>

      <div class="market" onclick="redirectToMarket('https://www.tendaatacado.com.br')">
        <img src="img/ten.png" alt="Tenda Atacado">
        <div class="added-products" id="addedProducts2"></div>
        <div class="total-value" id="totalValue2" data-total-price="0">Total: R$ 0.00</div>
      </div>

      <div class="market" onclick="redirectToMarket('https://www.mercadaoatacadista.com.br')">
        <img src="img/extra.jpeg" alt="Extra supermercados">
        <div class="added-products" id="addedProducts3"></div>
        <div class="total-value" id="totalValue3" data-total-price="0">Total: R$ 0.00</div>
      </div>
    </div>
  </div>

  <button onclick="redirectToHome()" class="logout-button">Sair</button>
  <footer class="footer">Valores atualizados em 01/06/2025. Boas compras!</footer>

  <script src="/js/compara.js"></script>
</body>
</html>
