<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="/css/styles1.css" />
</head>
<body>
  <!-- Logo clicÃ¡vel -->
  <a href="/index.html">
    <img src="/img/logo.png" alt="Logo" class="logo" />
  </a>

  <!-- FormulÃ¡rio de cadastro -->
  <div class="cadastro-container">
    <form id="cadastro-form">
      <h2>Cadastro</h2>

      <div class="input-group">
        <label for="new-name">Nome:</label>
        <input type="text" id="new-name" name="new-name" required />
      </div>

      <div class="input-group">
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" name="new-email" required />
      </div>

      <div class="input-group">
        <label for="new-password">Senha:</label>
        <input type="password" id="new-password" name="new-password" required />
        <span class="toggle-password" id="toggle-new-password">&#128065;</span>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirme a senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <span class="toggle-password" id="toggle-confirm-password">&#128065;</span>
      </div>

      <div class="input-group">
        <label for="new-lembrete">Lembrete de senha:</label>
        <input type="text" id="new-lembrete" name="new-lembrete" required />
      </div>

      <button type="submit">Cadastrar</button>
      <p id="cadastro-msg" role="alert"></p>
    </form>
  </div>

  <script src="/js/cadastro.js"></script>
</body>
</html>
