<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles1.css">
</head>
<body>
  <!-- Logo clicável -->
  <a href="/index.html">
    <img src="/img/logo.png" alt="Logo" class="logo">
  </a>

  <!-- Container do formulário de login -->
  <div class="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-label="Email">
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required aria-label="Senha">
        <!-- Ícone para visualizar a senha -->
        <button type="button" class="toggle-password" id="toggle-password" aria-label="Mostrar senha">&#128065;</button>
      </div>
      <button type="submit" id="login-btn" class="login-button">Entrar</button>
      <p><a href="senha.html">Esqueceu sua senha?</a></p>
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
    </form>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
